<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--

        폼, Form
        - 입력 양식, 입력 컨트롤
        - 클라이언트(사용자)로부터 입력장치(키보드, 마우스 등)를 통해서 데이터를 입력받는 역할
        - 입력 데이터 > 서버로 전송!! > 업무 활용 or DB 저장 등..

        <form>
        - 모든 입력 컨트롤을 감싸는 컨테이너
        - 입력값을 서버로 전송하는 역할
        
        form.method
        - 데이터를 전송하는 방식
        1. get
        	- 전송되는 데이터를 URL에 붙여서 전송하는 방식
        	- 편법
        	- 전송되는 데이터가 노출(주소창) > 보안 X
        	- 노출되면 안되는 데이터 절대로 get으로 전송 금지!
        	- URL(최대 256자) > Overflow > 짤림 > 대량의 데이터 전송금지(655535바이트)
        	- 아주 짧은 데이터(식별자, 숫자 등)만 전송하는 용도
        
        2. post
        	- 전송되는 데이터를 패킷안에 넣어서 전송하는 방식
        	- FM
        	- 데이터가 외부로 노출 안됨 > 보안 O
        	- 전송 길이 무제한

        form.action
        - 데이터를 수신하는 서버측 주소(URL)
        - 데이터를 수신할 능력이 있는 프로그램의 주소
        
        get방식
        http://localhost:8090/client/html/ex19.jsp?data=java
        post방식
        http://localhost:8090/client/html/ex19.jsp

    -->

    <h1>데이터 입력</h1>
    <form  method="post" action="ex19.jsp">
        <input type="text" name="data">
        <input type="submit" value="전송하기">
    </form>
    
    <hr>
    
    <h1>네이버 검색</h1>
    <form method="get" action="https://search.naver.com/search.naver">
    	<input type="text" name="query">
        <input type="submit" value="검색하기">
    </form>

    <hr>
    
    <h1>폼 컨트롤</h1>
    <!--

        <input> 태그
        - 인라인 태그
        - 단독 태그

        input.type : 입력 컨트롤의 종류
        input.name : 식별자, HTML에서 사용
        input.id : 식별자, CSS/JavaScript에서 사용
        input.class : 식별자, CSS/JavaScript에서 사용
        input.size : 길이(문자 개수)
        input.maxlength : 최대 입력 길이(문자수) 
        input.value : 컨트롤의 입력값(현재 입력값)
        input.readonly : 읽기 전용(전원 ON)
        input.diabled : 비활성화 (전원 OFF)
        input.accesskey : 포커스 이동
        input.autofocus: 자동 포커스
        input.autocomplete 

    -->

    <label>

            텍스트박스(단일라인) : Alt + S
            <input type="text" name="address" id="txt1" class="txt" size="20" accesskey="s" autofocus autocomplete="off">

            <hr>

            <!--

                암호 상자, Masked Text Box
        -       모든 속성이 텍스트박스와 동일
                value 속성은 사용 금지!! > 항상 새로 입력받게 만든다.
            -->
            텍스트박스(암호):
            <input type="password">

            <hr>

            <!--

                    텍스트 박스(다중라인)
                    - 다중라인 입력
                    - 쌍태그
                    - 대부분의 속성은 텍스트 박스와 동일
                    - value 속성이 없다.
                    - textarea내의 영역 > 일반 문서 영역(x), 컨트롤 영역(O) > 편집기의 공백이 그대로 적용

            -->
            텍스트박스(다중라인):
            <textarea cols="50" rows="5">안녕하세요.</textarea>

            <!--

                체크박스
                - 논리값 입력

            -->
            체크박스 :
            <input type="checkbox">

            <h2>취미 선택</h2>

            <input type="checkbox" id="cb1"> <label for="cb1">독서</label>
            <label><input type="checkbox"> 수영 </label>
            <input type="checkbox" checked> 영화

            <hr>

            <!--
                라디오 버튼
                - 반드시 2개 이상 함께 사용
            -->
            <input type="radio" name="rbGender"> 남자
            <input type="rddio" name="rbGender"> 여자
            <input type="radio" name="rbGender" checked> 응답안함
            
            <!--

                셀렉트 박스
                - 콤보박스, 드랍 다운 리스트

            -->
            셀렉트 박스 :
            <select>
                <option>강아지</option>
                <option>고양이</option>
                <option>병아리</option>
            </select>

            <br>

            셀렉트 박스2 :
            <select size="5">
                <option>강아지</option>
                <option>고양이</option>
                <option>병아리</option>
            </select>

            <br>

            셀렉트 박스3 :
            <select size="5" multiple>
                <option>강아지</option>
                <option>고양이</option>
                <option>병아리</option>
            </select>

            <br>

            셀렉트 박스4:
            <select>
                <option>▣▣▣ 자바 ▣▣▣</option>
                <option>클래스</option>
                <option>메소드</option>
                <option>배열</option>

                <option>▣▣▣ 오라클 ▣▣▣</option>
                <option>테이블</option>
                <option>프로시저</option>
                <option>조인</option>
                <option>서브쿼리</option>

                <option>▣▣▣ HTML ▣▣▣</option>
                <option>head태그</option>
                <option>body태그</option>
            </select>

            셀렉트 박스5:
            <select>
                <optgroup label="자바">
                    <option>클래스</option>
                    <option>메소드</option>
                    <option>배열</option>
                </optgroup>

                <optgroup label="오라클">
                    <option>테이블</option>
                    <option>프로시저</option>
                    <option>조인</option>
                    <option>서브쿼리</option>
                </optgroup>

                <optgroup label="HTML">
                    <option>head태그</option>
                    <option>body태그</option>
                </optgroup>
            </select>

            <hr>

            <!--
                파일 업로드
                - 첨부 파일
                - Open Dialog Box 호출하는 역할
            -->
            파일 선택:
            <input type="file">

            <!--
                히든태그
                - 눈에 보이지 않는 태그
                - 개발자용
                - 사용자 모르게 서버로 데이터를 전송하는 역할
            -->
            히든 태그:
            <input type="hidden" name="id" value="hong">

            <!--
                버튼들
                
                <input> >>> <button>
                : 디자인 기능이 보강된 버튼 
            -->
            전송 버튼: <input type="submit" value="보내기">
            <br>
            취소버튼 : <input type="reset" value="초기화">
            <br>
            일반버튼 : <input type="button" value="일반 버튼" onclick="alert('안녕하세요!!')">
            <br>
            전송버튼 : <button type="submit">보내기</button>
            <br>
            취소버튼 : <button type="reset">초기화</button>
            <br>
            일반버튼 : <button type="button">일반버튼</button>

            <hr>
            <!-- 속성값 > CDATA -->
            <input type="submit" value="<img src=''> 보내기">
            <button type="button">
                <img src="images/bullet01.png">
                보내기
            </button>

    </form>

    <hr>
    
    
</body>
</html>
