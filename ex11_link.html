<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!--
                
            링크, Link
            - <a>, anchor

            링크 속성
            - a.href : 클릭하면 이동하는 URL 지정
            - a.target : 페이지 이동 방식. _self|_blank|_parent|_top|프레임명

            <a>
            1. link 역할
            2. anchor 역할
            
        -->
        <h1>외부 링크</h1>

        <a href="https://naver.com">네이버로 이동합니다.</a><br>
        <a href="naver.com">네이버로 이동합니다.</a><!--올바르지않은 표가-->

        <h1>내부 링크</h1>
        
        <a href="./ex01.html">첫번째 예제</a>

        <h1>이동 방식</h1>
        <!--

            _self : 보고 있는 창에서 페이지 이동
            _blank : 새창에서 페이지 이동

        -->
        <a href="ex10_list.html" target="_blank">열번째 예제</a><br>
        <a href="ex10_list.html" target="_self">열번째 예제</a>

</body>
</html>
