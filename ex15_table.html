<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--

        표, Table

        1. <table>
            - 큰상자
            - 전체 컨테이너
        
        2. <tr>
            - table row
            - 중간 상자
            - 행 역할
        
        3. <td>
            - table data
            - 작은 상자
            - 셀 역할
            - 데이터를 저장하는 역할 

        4. <th>
            - table header
            - 제목 역할
            - 작은 상자
        
        5. <thead>

        6. <tbody>

        7. <tfoot>

    -->
    
    <h1>2행 2열 테이블1</h1>

    <table border="1" width="200" height="200">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <h1>2행 2열 테이블2</h1>

    <table border="1" width="200" height="200">
        <tr>
            <td width="100">
                <img src="images/cat01.jpg" width="100" height="100">
            </td>
            <td width="100">
                <img src="images/cat01.jpg" width="100" height="100">
            </td>
        </tr>
        <tr>
            <td height ="100">3</td>
            <td>4</td>
        </tr>
    </table>

    <h1>2행 2열 테이블3</h1>

    <table border="1" width="200" height="200">
        <tr>
            <!-- valign = "center, bottom, top"-->
            <td align = "center" valign="bottom">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <h1>2행 2열 테이블4</h1>

    <table border="1" width="200" height="200" bgcolor="yellow">
        <tr bgcolor="red">
            <td bgcolor="blue">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

</body>
</html>
