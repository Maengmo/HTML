	<!-- 
	
		공백 문자, WitheSpace
		- 편집기상의 엔터, 탭, 스페이스
		
		브라우저가 페이지 소스상의 공백 문자를 처리하는 방법
		- 기존 자바, SQL > 무시
		- 소스상의 (종류와 상관없이) 1개 이상의 연속된 공백 문자들을 단 1개의 공백 문자로 치환해서 화면에 출력한다.
		
		
		공백 문자 처리하는 방법
		1. 스페이스 표현
			- 공백 1글자 > 엔티티 1개
			- &표현;
				- &nbsp;
					- 화면에 출력될 때 공백 1개로 바꿔서 출력해라!!
					- non-break space의 약자
					
		2. 탭 표현
			- 표현 방법 없음
			- 브라우저 > 편집기(x) > 탭 개념 없음
			- &nbsp;&nbsp;&nbsp;&nbsp;
		
		3. 개행문자 표현
			- <br> 태그 사용
			- \r\n 역할
