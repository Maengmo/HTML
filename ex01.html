<!-- 
	문서 유형(선언문)
	- 이 문서가 어떤 문서다.. 알려주는 역할 > 브라우저에게 알려주는 선언문
	- <!DOCTYPE html> : 해당 문서가 HTML5로 작성된 문서
	- DTD
	
 -->
<!DOCTYPE html>

<!-- 
	
	HTML 문서 구조
	- 태그들의 트리구조로 되어있다. (계층 구조)
	
	<html>
	- 문서 전체를 감싸는 역할
	- 루트 태그
	- 스스로 하는 일은 없다. > 컨테이너 역할
	
 -->
<html>
	<!-- 
	
		<head>
		- 문서의 머릿말 역할
		- 문서 내부 정보 기술 
		- 브라우저에게 전달할 내용 > 화면에 출력(x)
	
	 -->
	<head>
		<meta charset="UTF-8">
		<title>예제입니다.</title>
	</head>
	
	<!-- 
	
		<body>
		- 브라우저에 출력될 내용을 담는 역할
		- 사람이 봐야할 내용을 작성
		
	 -->
	<body>
		<!-- 
			webapp > html > ex01.html
		 -->
		 Hello
		 
		 <h1>Hello</h1>
		 
		 <i>Hello</i>
		 
		 <u>Hello</u>
	</body>
</html>
